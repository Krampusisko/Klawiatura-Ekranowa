<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ekranowa</title>
</head>
<body>
    <script>
        for (var klawiatura = 65; klawiatura < 91; klawiatura++) {
            function test(event)
            {
                console.log(event.srcElement.innerHTML)
            }
            let ala = String.fromCharCode(klawiatura)
            let banan = document.createElement('button');
            banan.innerHTML = ala
            banan.addEventListener("click", test, true)
            document.body.appendChild(banan);
        } 
    </script>
</body>
</html>
